<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Card Game</title>
</head>

<body>
  <h1>BLACKJACK</h1>
  <div class="container">
    <div class="text-dealer">Dealer</div>
    <div class="computerSide">

      <div class="computer-card-one card-slot card">
        <!-- <div class="card red" data-value="9 ♥">
        ♥
      </div> -->
      </div>
      <div class="computer-card-two card-slot card"></div>
    </div>
    <div class="text-player">You</div>
    <div class="playerSide">

      <div class="player-card-one player-slot card">
        <!-- <div class="card red" data-value="9 ♥">
        ♥
      </div> -->
      </div>
      <div class="player-card-two player-slot card">
        <!-- <div class="card black" data-value="2 ♣">
        ♣
      </div> -->
      </div>
    </div>


    <div class="playerMoveContainer">
      <button class="player-hit-btn player-move">Hit</button>
      <button class="player-start-btn player-start">START</button>
      <button class="player-stand-btn player-move">Stand</button>
    </div>

    <div class="textUpdateContainer">
      <div class="text-update"></div>
    </div>

  </div>
</body>

</html>
