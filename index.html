<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Card Game</title>
</head>

<body>
  <h1>BLACKJACK</h1>
  <div class="container">

      <div class="player-card-one player-slot card">
        <!-- <div class="card red" data-value="9 ♥">
        ♥
      </div> -->
      </div>
      <div class="player-card-two player-slot card">

      </div> -->

    </div>
    <div class="player-bet player-start">START</div>
  </div>

</html>
