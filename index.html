<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Card Game</title>
</head>

<body>
  <h1>BLACKJACK</h1>
  <h2>DEALER STAND ON SOFT 17</h2>
  <div class="container">
    <div class="text-dealer"></div>
    <div class="computerSide"></div>
    <div class="text-player"></div>
    <div class="playerSide"></div>
    <div class="playerMoveContainer">
      <button class="player-hit-btn player-move">Hit</button>
      <button class="player-start-btn">START</button>
      <button class="player-stand-btn player-move">Stand</button>
    </div>

    <div class="textUpdateContainer">
      <div class="text-update"></div>
    </div>

  </div>
</body>

</html>
